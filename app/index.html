<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body ng-app="FluidApp" class="layer">
    <div class="row-12 content theme-primary" ng-controller="LoginController as login">
        <div class="col-6 col-auto col-center theme-white content">
            <h1>Login Form</h1>
            <div class="field">
                <label>Username</label>
                <input type="text" name="" id="" ng-model="login.user">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="text" name="" id="" ng-model="login.pass">
            </div>
            <div class="field clearfix">
                <button class="right" ng-click="login.login()">Login</button>
            </div>
            <div class="field">            
                <pre>userValid: {{login.ui.getState('userValid').active}}</pre>
                <pre>passValid: {{login.ui.getState('passValid').active}}</pre>
                <pre>formValid: {{login.ui.getState('formValid').active}}</pre>
            </div>
        </div>
    </div>
</body>

<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.18/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
<script src="app/FluidModule.js"></script>
<script src="app/FluidService.js"></script>
</html>
